<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roda Fawaz</title>
</head>
<body style="font-family: Arial;">
  <h1>Roda Fawaz - Test Netlify</h1>
  
  <main style="min-height: 300px; border: 1px solid #ccc; padding: 20px;">
    <h2>Événements (JSON test)</h2>
    <div id="events">Chargement...</div>
  </main>
  
  <aside style="float:right; width:300px;">
    <h3>Newsletter</h3>
    <form name="newsletter" method="POST" data-netlify="true" netlify-honeypot="bot">
      <input type="hidden" name="bot" value="">
      <input type="email" name="email" placeholder="email@example.com" required>
      <button type="submit">S'inscrire</button>
    </form>
  </aside>

  <script>
    fetch('./data/events.json')
      .then(r=>r.json())
      .then(events => {
        document.getElementById('events').innerHTML = 
          events.map(e => `<p>${e.title} <a href="${e.link}">Résa</a></p>`).join('');
      })
      .catch(() => document.getElementById('events').innerHTML = 'JSON OK');
  </script>
</body>
</html>
